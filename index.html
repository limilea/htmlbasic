<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    .box {
        border: 2px solid black;
        width: 300px;
        padding: 20px;
        margin: 0 auto;
        background-color: rgb(164, 202, 228);
    }
</style>
<div class="box"
<body>
    <body style="background:#e0ebf1; padding:30px">

    <h2 style="color:black;">แบบสอบถาม</h2>
    <hr>

    <form method="post" action="#">

        <h3>ข้อมูลผู้ตอบแบบสอบถาม</h3>

        <label>ชื่อ - นามสกุล:</label><br>
        <input type="text" name="fullname" style="width:200px;"><br><br>

        <label>รหัสนักศึกษา:</label><br>
        <input type="text" name="student_id" style="width:200px;"><br><br>

        <label>เพศ:</label><br>
        <input type="radio" name="gender" value="ชาย"> ชาย
        <input type="radio" name="gender" value="หญิง"> หญิง
        <br><br>

        <label>สังกัดคณะ</label><br>
        <select name="faculty" size="7" multiple style="width:260px;">
            <option value="คณะวิทยาการคอมพิวเตอร์">คระวิทยาการคอมพิวเตอร์</option>
            <option value="คณะบริหารธุรกิจ">คณะบริหารธุรกิจ</option>
            <option value="คณะครุศาสตร์">คณะครุศาสตร์</option>
            <option value="คณะมนุษยศาสตร์">คณะมนุษยศาสตร์</option>
            <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
            <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
            <option value="คณะเกษตรศาสตร์">คณะเกษตรศาสตร์</option>
            <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
            <option value="คณะนิติศาตร์">คณะนิติศาตร์</option>
        </select>
        <br><br>

        <label>สีที่ชอบ</label><br>
        <input type="checkbox" name="color" value="แดง"> แดง
        <input type="checkbox" name="color" value="น้ำเงิน"> น้ำเงิน
        <input type="checkbox" name="color" value="เขียว"> เขียว
        <br><br>

        <label>ผลไม้ที่ชอบ</label><br>
        <input type="checkbox" name="fruit" value="มะม่วง"> มะม่วง
        <input type="checkbox" name="fruit" value="แตงโม"> แตงโม
        <input type="checkbox" name="fruit" value="กล้วย"> กล้วย
        <input type="checkbox" name="fruit" value="กล้วย"> ทุเรียน
        <input type="checkbox" name="fruit" value="กล้วย"> ลำไย
        <input type="checkbox" name="fruit" value="กล้วย"> มังคุด
        <input type="checkbox" name="fruit" value="กล้วย"> แก้วมังกร
        <br><br>

        <button type="submit" style="padding:5px 15px;">บันทึก</button>

    </form>

</body>
</body>
</div>
</html>
