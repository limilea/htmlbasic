<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Element</title>
</head>
<body>
  <h2>MY Favorite Fruits</h2>
  <ol>
    <li>ทุเรียน</li>
    <li>มะม่วง</li>
    <li>ลำไย</li>
  </ol>
  <h2>My Favorite Sports</h2>
  <ul style="list-style-type: circle;">
    <li>Golf</li>
    <li>Football</li>
    <li>Tennis</li>
  </ul>
</body> 
</html>
